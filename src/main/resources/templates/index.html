<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>To Do List</h1>

    <form th:action="@{/add}" th:object="${newToDo}" method="post">
        <input type="text" th:field="*{title}" placeholder="Enter your To-Do">
        <button type="submit">Add</button>
    </form>

    <form th:action="@{/deleteAll}" method="post">
        <button type="submit">Delete all the ToDos</button>
    </form>

    <form th:action="@{/search}" method="post">
        <div>
            <input type="text" name="searchTerm" placeholder="Search" th:value="${searchTerm}">
            <button type="submit">Search</button>

        </div>
    </form>
    
    <ul>
        <li th:each="item : ${allTodos}">
            <div class="todo-item">
                <span th:text="${item.title}"></span>
                <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        </li>
    </ul>
</body>
</html>
